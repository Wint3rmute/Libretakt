[package]
name = "libretakt"
version = "0.1.0"
edition = "2021"
default-run = "client"

# Required to use library in the `examples` folder
[lib]
bench = false

[profile.dev]
opt-level = 3
overflow-checks = false

[profile.release]
lto = true

[features]
enable_synchronisation = []

[workspace]
members = ["mverb", "server", "common"]

[workspace.dependencies]
common = { path = "common" }
uuid = { version = "0.8", features = ["v4", "serde"] } # uuid's fit well in this context.
url = "2.3.1"
tokio-tungstenite = "0.18.0"
futures-channel = "0.3.25"
tokio = { version = "1", features = ["full"] }
futures-util = "0.3"

[dependencies]
mverb = {path = "mverb" }
server = {path = "server" }
common = { path = "common" }
url = {workspace = true}
uuid = {workspace = true}

rodio = { version = "0.15", default-features = true }
macroquad = { version = "0.3", default-features = false }
serde_json = "1.0.86"
serde = { version = "1.0", features = ["derive"] }
flume = "0.10.14"
serde_derive = "1.0.147"
env_logger = "0.9.1"
log = "0.4.17"
num = "0.4"
num-derive = "0.3"
num-traits = "0.2"
strum = "0.24"
strum_macros = "0.24"

[[bin]]
bench = false
path = "src/main.rs"
name = "client"

